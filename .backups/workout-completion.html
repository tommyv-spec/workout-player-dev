<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Workout Completato - Viltrum Fitness</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/workout.css">
  <style>
    .completion-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: env(safe-area-inset-top) 2rem env(safe-area-inset-bottom) 2rem;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    }

    .completion-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .completion-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .completion-title {
      font-family: 'Staatliches', sans-serif;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .completion-workout-name {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    .completion-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 10px;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #999;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .weight-logging {
      margin: 2rem 0;
      text-align: left;
    }

    .weight-logging h3 {
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .exercise-weight-input {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .exercise-weight-input label {
      flex: 1;
      color: #ccc;
      font-size: 0.875rem;
    }

    .exercise-weight-input input {
      width: 80px;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #fff;
      font-size: 0.875rem;
    }

    .exercise-weight-input .previous-weight {
      font-size: 0.75rem;
      color: #666;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .action-button {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-family: 'Staatliches', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-button.primary {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: #fff;
    }

    .action-button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .action-button:active {
      transform: scale(0.98);
    }

    .share-message {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(76, 175, 80, 0.1);
      border-radius: 10px;
      color: #4CAF50;
      font-size: 0.875rem;
      display: none;
    }

    .share-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="completion-container">
    <div class="completion-card">
      <div class="completion-icon">ðŸŽ‰</div>
      <h1 class="completion-title">Ottimo Lavoro!</h1>
      <p class="completion-workout-name" id="workout-name">Workout Completato</p>
      
      <div class="completion-stats">
        <div class="stat-item">
          <div class="stat-label">Durata</div>
          <div class="stat-value" id="duration">--:--</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Esercizi</div>
          <div class="stat-value" id="exercise-count">--</div>
        </div>
      </div>

      <div class="weight-logging" id="weight-logging">
        <h3>ðŸ’ª Registra i Pesi Usati</h3>
        <div id="exercise-weights"></div>
      </div>

      <div class="action-buttons">
        <button class="action-button primary" onclick="saveAndReturn()">
          Salva e Torna alla Dashboard
        </button>
        <button class="action-button secondary" onclick="shareWorkout()">
          ðŸ“¤ Condividi Risultato
        </button>
      </div>

      <div class="share-message" id="share-message">
        âœ… Risultato copiato! Incollalo dove vuoi condividerlo.
      </div>
    </div>
  </div>

  <script type="module">
    import { addWorkoutToHistory, shareWorkoutCompletion } from '../js/workout-history.js';
    import { getExerciseWeight } from '../js/workout-history.js';

    // Get workout data from URL parameters or sessionStorage
    const params = new URLSearchParams(window.location.search);
    const workoutName = params.get('workout') || sessionStorage.getItem('completedWorkout');
    const duration = parseInt(params.get('duration')) || parseInt(sessionStorage.getItem('workoutDuration')) || 0;
    const exerciseCount = parseInt(params.get('exercises')) || parseInt(sessionStorage.getItem('exerciseCount')) || 0;
    
    // Get exercise list from sessionStorage
    let exercises = [];
    try {
      const exercisesJson = sessionStorage.getItem('workoutExercises');
      if (exercisesJson) {
        exercises = JSON.parse(exercisesJson);
      }
    } catch (e) {
      console.error('Error parsing exercises:', e);
    }

    // Display workout info
    document.getElementById('workout-name').textContent = workoutName || 'Workout Completato';
    
    const minutes = Math.floor(duration / 60);
    const seconds = duration % 60;
    document.getElementById('duration').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    document.getElementById('exercise-count').textContent = exerciseCount || exercises.length || '--';

    // Create weight input fields for exercises
    const weightContainer = document.getElementById('exercise-weights');
    if (exercises.length > 0) {
      exercises.forEach((exercise, index) => {
        const previousWeight = getExerciseWeight(exercise.name);
        
        const div = document.createElement('div');
        div.className = 'exercise-weight-input';
        div.innerHTML = `
          <label>
            ${exercise.name}
            ${previousWeight ? `<br><span class="previous-weight">Ultimo: ${previousWeight}</span>` : ''}
          </label>
          <input 
            type="text" 
            id="weight-${index}" 
            placeholder="es. 20kg"
            value="${previousWeight || ''}"
          >
        `;
        weightContainer.appendChild(div);
      });
    } else {
      document.getElementById('weight-logging').style.display = 'none';
    }

    // Save workout and return to dashboard
    window.saveAndReturn = function() {
      // Collect weight data
      const weights = {};
      exercises.forEach((exercise, index) => {
        const input = document.getElementById(`weight-${index}`);
        if (input && input.value.trim()) {
          weights[exercise.name] = input.value.trim();
        }
      });

      // Save to history
      addWorkoutToHistory(workoutName, duration, weights);

      // Clear session storage
      sessionStorage.removeItem('completedWorkout');
      sessionStorage.removeItem('workoutDuration');
      sessionStorage.removeItem('exerciseCount');
      sessionStorage.removeItem('workoutExercises');

      // Return to dashboard
      window.location.href = '../pages/dashboard.html';
    };

    // Share workout
    window.shareWorkout = function() {
      shareWorkoutCompletion(workoutName, duration);
      
      // Show success message
      const message = document.getElementById('share-message');
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
      }, 3000);
    };
  </script>
</body>
</html>
