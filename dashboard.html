<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Dashboard - Fitness App</title>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Staatliches', sans-serif;
      background: #000000;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 80px;
    }

    header img {
      height: auto;
      max-height: none;
      max-width: 70%;
      width: auto;
      object-fit: contain;
    }

    main {
      min-height: calc(100vh - 80px);
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .welcome-section h1 {
      color: #FFFFFF;
      font-size: clamp(36px, 6vw, 54px);
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .welcome-section .subtitle {
      color: #B0B0B0;
      font-size: clamp(18px, 3vw, 24px);
    }

    .app-sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .section-card {
      background: linear-gradient(135deg, rgba(77, 77, 77, 0.8), rgba(77, 77, 77, 0.4));
      border: 2px solid #7D7D7D;
      border-radius: 25px;
      padding: 40px 35px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      gap: 25px;
      transition: all 0.4s ease;
      min-height: 280px;
      position: relative;
      overflow: hidden;
    }

    .section-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.6s ease;
    }

    .section-card:hover::before {
      transform: scale(1);
    }

    .section-card:hover {
      transform: translateY(-10px);
      border-color: #FFFFFF;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .card-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
    }

    .section-card:hover .card-icon {
      background: rgba(255, 255, 255, 0.25);
      transform: rotate(5deg) scale(1.1);
    }

    .card-icon svg {
      width: 42px;
      height: 42px;
      color: #FFFFFF;
    }

    .card-content h2 {
      color: #FFFFFF;
      font-size: 32px;
      margin-bottom: 12px;
      letter-spacing: 1.5px;
    }

    .card-content p {
      color: #B0B0B0;
      font-size: 17px;
      line-height: 1.6;
    }

    .card-badge {
      position: absolute;
      top: 25px;
      right: 25px;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 13px;
      font-weight: bold;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.25);
      color: #FFFFFF;
      letter-spacing: 0.8px;
    }

    .card-badge.dev {
      background: rgba(255, 200, 0, 0.35);
      color: #FFD700;
      border: 1px solid rgba(255, 200, 0, 0.5);
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 35px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #7D7D7D;
      border-radius: 15px;
      color: #B0B0B0;
      font-size: 18px;
      font-family: 'Staatliches', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #FFFFFF;
      border-color: #B0B0B0;
    }

    .logout-btn svg {
      width: 22px;
      height: 22px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin: 40px auto 0;
      max-width: 400px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px 35px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #7D7D7D;
      border-radius: 15px;
      color: #B0B0B0;
      font-size: 18px;
      font-family: 'Staatliches', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #FFFFFF;
      border-color: #B0B0B0;
    }

    .action-btn svg {
      width: 22px;
      height: 22px;
    }

    /* PASSWORD CHANGE MODAL */
    .password-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .password-modal.active {
      display: flex;
    }

    .password-modal-content {
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 0;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 24px;
      color: #FFFFFF;
    }

    .modal-close {
      background: none;
      border: none;
      color: #B0B0B0;
      font-size: 32px;
      cursor: pointer;
      line-height: 1;
      padding: 0;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #FFFFFF;
    }

    .modal-body {
      padding: 30px;
    }

    .modal-body input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #FFFFFF;
      font-size: 16px;
      font-family: 'Staatliches', sans-serif;
      outline: none;
    }

    .modal-body input:focus {
      border-color: #FFFFFF;
      background: rgba(255, 255, 255, 0.08);
    }

    .save-btn {
      width: 100%;
      padding: 15px;
      background: #FFFFFF;
      border: none;
      border-radius: 10px;
      color: #000000;
      font-size: 18px;
      font-family: 'Staatliches', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .save-btn:hover {
      background: #E0E0E0;
      transform: scale(1.02);
    }

    .save-btn:disabled {
      background: #7D7D7D;
      cursor: not-allowed;
      transform: none;
    }

    .password-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .password-message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }

    .password-message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #F44336;
    }

    .password-message.info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.5);
      color: #2196F3;
    }

    @media (max-width: 768px) {
      .app-sections-grid {
        grid-template-columns: 1fr;
        gap: 25px;
      }
      
      .section-card {
        min-height: 240px;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/thumbnail?id=1va6OkGp9yAHDJBfeDM3npwqlJJoLUh5C" alt="Logo" />
  </header>

  <main>
    <div class="welcome-section">
      <h1>Benvenuto, <span id="user-name">Utente</span>!</h1>
      <p class="subtitle">Seleziona la tua area</p>
    </div>

    <div class="app-sections-grid">
      <!-- WORKOUT CARD -->
      <a href="workout.html" class="section-card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29z"/>
          </svg>
        </div>
        <div class="card-content">
          <h2>WORKOUT</h2>
          <p>Allenamento personalizzato con timer e progressi in tempo reale</p>
        </div>
        <div class="card-badge">ATTIVO</div>
      </a>

      <!-- NUTRITION CARD -->
      <a href="nutrition.html" class="section-card">
        <div class="card-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 2v7c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V2l-9 2-9-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </div>
        <div class="card-content">
          <h2>NUTRITION</h2>
          <p>Traccia i tuoi pasti, monitora calorie e macronutrienti</p>
        </div>
        <div class="card-badge dev">IN SVILUPPO</div>
      </a>
    </div>

    <div class="action-buttons">
      <button id="change-password-button" class="action-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        Cambia Password
      </button>
      
      <button id="logout-button" class="logout-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Logout
      </button>
    </div>
  </main>

  <!-- CHANGE PASSWORD MODAL -->
  <div id="change-password-modal" class="password-modal">
    <div class="password-modal-content">
      <div class="modal-header">
        <h3>Cambia Password</h3>
        <button id="close-password-modal" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <input type="password" id="new-password" placeholder="Nuova Password (min 6 caratteri)" minlength="6">
        <input type="password" id="new-password-confirm" placeholder="Conferma Nuova Password" minlength="6">
        <button id="save-password-button" class="save-btn">Salva Password</button>
        <div class="password-message" id="password-message"></div>
      </div>
    </div>
  </div>

  <!-- Load Supabase and auth system -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>

  <script>
    // ═══════════════════════════════════════════════════════════════════════════
    // EMAIL CONFIRMATION HANDLER - FIX 3
    // Gestisce il redirect quando l'utente clicca il link nell'email
    // ═══════════════════════════════════════════════════════════════════════════
    
    async function handleEmailConfirmation() {
        // Estrai i parametri dall'URL hash (#access_token=...)
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const type = hashParams.get('type');
        
        // Se ci sono tokens e questo è un signup/recovery/magiclink
        if (accessToken && (type === 'signup' || type === 'recovery' || type === 'magiclink')) {
            console.log('✅ Email confirmation detected on dashboard, type:', type);
            
            try {
                // Autentica l'utente usando i tokens dall'URL
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (error) {
                    console.error('Error setting session:', error);
                    alert('Errore nella conferma email: ' + error.message);
                    return;
                }
                
                if (data.user) {
                    console.log('✅ Email confirmed successfully on dashboard!', data.user.email);
                    
                    // Salva info utente in localStorage
                    localStorage.setItem('loggedUser', data.user.email.toLowerCase());
                    localStorage.setItem('userName', data.user.user_metadata?.username || 'User');
                    localStorage.setItem('userFullName', data.user.user_metadata?.full_name || 'User');
                    
                    // Pulisci l'URL (rimuovi i tokens per sicurezza)
                    const cleanUrl = window.location.pathname + window.location.search;
                    window.history.replaceState({}, document.title, cleanUrl);
                    
                    // Ricarica la pagina per mostrare il contenuto
                    console.log('Reloading dashboard with confirmed user...');
                    window.location.reload();
                }
            } catch (error) {
                console.error('Exception during email confirmation:', error);
                alert('Errore durante la conferma: ' + error.message);
            }
        }
    }
    
    // Esegui l'handler quando la pagina carica
    if (window.supabase) {
        handleEmailConfirmation();
    } else {
        window.addEventListener('load', () => {
            setTimeout(handleEmailConfirmation, 500);
        });
    }
    
    // ═══════════════════════════════════════════════════════════════════════════
    
    // AUTH CHECK - Use localStorage which is set by login
    if (!localStorage.getItem('loggedUser')) {
      window.location.href = 'index.html';
    }

    // Display username
    const username = localStorage.getItem('userName') || 'Utente';
    document.getElementById('user-name').textContent = username;

    // Logout
    document.getElementById('logout-button').addEventListener('click', async () => {
      // Logout from Supabase
      await signOut();
      // Clear all local data
      sessionStorage.clear();
      localStorage.removeItem('loggedUser');
      localStorage.removeItem('userName');
      localStorage.removeItem('userFullName');
      // Redirect to login
      window.location.href = 'index.html';
    });

    // CHANGE PASSWORD MODAL
    const changePasswordBtn = document.getElementById('change-password-button');
    const passwordModal = document.getElementById('change-password-modal');
    const closePasswordModal = document.getElementById('close-password-modal');
    const savePasswordBtn = document.getElementById('save-password-button');
    const newPasswordInput = document.getElementById('new-password');
    const newPasswordConfirmInput = document.getElementById('new-password-confirm');
    const passwordMessage = document.getElementById('password-message');

    // Open modal
    changePasswordBtn.addEventListener('click', () => {
      passwordModal.classList.add('active');
      newPasswordInput.value = '';
      newPasswordConfirmInput.value = '';
      passwordMessage.style.display = 'none';
      setTimeout(() => newPasswordInput.focus(), 100);
    });

    // Close modal
    closePasswordModal.addEventListener('click', () => {
      passwordModal.classList.remove('active');
    });

    // Close on overlay click
    passwordModal.addEventListener('click', (e) => {
      if (e.target === passwordModal) {
        passwordModal.classList.remove('active');
      }
    });

    // Close on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && passwordModal.classList.contains('active')) {
        passwordModal.classList.remove('active');
      }
    });

    // Show message helper
    function showPasswordMessage(text, type) {
      passwordMessage.textContent = text;
      passwordMessage.className = `password-message ${type}`;
      passwordMessage.style.display = 'block';
    }

    // Handle password change
    async function handlePasswordChange() {
      const newPassword = newPasswordInput.value.trim();
      const confirmPassword = newPasswordConfirmInput.value.trim();

      if (!newPassword || !confirmPassword) {
        showPasswordMessage('Compila tutti i campi', 'error');
        return;
      }

      if (newPassword.length < 6) {
        showPasswordMessage('La password deve essere di almeno 6 caratteri', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showPasswordMessage('Le password non corrispondono', 'error');
        return;
      }

      showPasswordMessage('Aggiornamento password...', 'info');
      savePasswordBtn.disabled = true;

      try {
        const { error } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (error) {
          showPasswordMessage(error.message, 'error');
          savePasswordBtn.disabled = false;
        } else {
          showPasswordMessage('✅ Password aggiornata con successo!', 'success');
          setTimeout(() => {
            passwordModal.classList.remove('active');
            newPasswordInput.value = '';
            newPasswordConfirmInput.value = '';
            savePasswordBtn.disabled = false;
          }, 2000);
        }
      } catch (error) {
        showPasswordMessage('Errore durante l\'aggiornamento', 'error');
        savePasswordBtn.disabled = false;
      }
    }

    // Save password button click
    savePasswordBtn.addEventListener('click', handlePasswordChange);

    // Enter key handling
    newPasswordConfirmInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handlePasswordChange();
    });
    newPasswordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') newPasswordConfirmInput.focus();
    });
  </script>
  <script src="viewport.js"></script>
</body>
</html>
