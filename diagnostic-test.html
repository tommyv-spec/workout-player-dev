<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Diagnostics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Staatliches', Arial, sans-serif;
      background: #000;
      color: #FFF;
      padding: 20px;
    }
    
    h1, h2 {
      margin: 20px 0 10px;
      color: #FFF;
    }
    
    .test-section {
      background: rgba(77, 77, 77, 0.3);
      border: 2px solid #7D7D7D;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .test-zone {
      position: relative;
      width: 200px;
      height: 200px;
      background: rgba(77, 77, 77, 0.5);
      border: 2px solid #B0B0B0;
      border-radius: 15px;
      margin: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .test-zone:hover {
      transform: scale(1.05);
    }
    
    .test-zone.animating {
      animation: glow-pulse 2s ease-out;
    }
    
    @keyframes glow-pulse {
      0% {
        box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0);
      }
      50% {
        box-shadow: inset 0 0 30px 5px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: inset 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    
    /* Ripple container */
    .ripple-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    /* Ripple rings */
    .ripple-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%) translateZ(0);
      -webkit-transform: translate(-50%, -50%) translateZ(0);
      opacity: 0;
      pointer-events: none;
      will-change: width, height, opacity;
    }
    
    .ripple-1 {
      border: 3px solid rgba(176, 176, 176, 0.5);
      z-index: 6;
    }
    
    .ripple-2 {
      border: 2px solid rgba(125, 125, 125, 0.4);
      z-index: 5;
    }
    
    /* Apply animations when zone is animating */
    .test-zone.animating .ripple-1 {
      animation: ripple-wave 2s ease-out forwards !important;
      -webkit-animation: ripple-wave 2s ease-out forwards !important;
    }
    
    .test-zone.animating .ripple-2 {
      animation: ripple-wave-delayed 2s ease-out 0.3s forwards !important;
      -webkit-animation: ripple-wave-delayed 2s ease-out 0.3s forwards !important;
    }
    
    /* Ripple wave animation - First ring */
    @keyframes ripple-wave {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
        transform: translate(-50%, -50%) translateZ(0);
      }
      10% {
        opacity: 1;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        border-width: 1px;
        transform: translate(-50%, -50%) translateZ(0);
      }
    }
    
    @-webkit-keyframes ripple-wave {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
        -webkit-transform: translate(-50%, -50%) translateZ(0);
      }
      10% {
        opacity: 1;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        border-width: 1px;
        -webkit-transform: translate(-50%, -50%) translateZ(0);
      }
    }
    
    /* Ripple wave animation - Second ring (delayed) */
    @keyframes ripple-wave-delayed {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
        transform: translate(-50%, -50%) translateZ(0);
      }
      10% {
        opacity: 1;
      }
      100% {
        width: 350px;
        height: 350px;
        opacity: 0;
        border-width: 1px;
        transform: translate(-50%, -50%) translateZ(0);
      }
    }
    
    @-webkit-keyframes ripple-wave-delayed {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
        -webkit-transform: translate(-50%, -50%) translateZ(0);
      }
      10% {
        opacity: 1;
      }
      100% {
        width: 350px;
        height: 350px;
        opacity: 0;
        border-width: 1px;
        -webkit-transform: translate(-50%, -50%) translateZ(0);
      }
    }
    
    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 5px;
      margin: 5px;
      font-size: 14px;
    }
    
    .status.pass {
      background: #4CAF50;
      color: white;
    }
    
    .status.fail {
      background: #f44336;
      color: white;
    }
    
    .status.warning {
      background: #ff9800;
      color: white;
    }
    
    button {
      background: #FFF;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Staatliches', Arial, sans-serif;
      font-size: 16px;
      margin: 5px;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: #B0B0B0;
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .log {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #7D7D7D;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #B0B0B0;
      padding-left: 10px;
    }
    
    .log-entry.success {
      border-left-color: #4CAF50;
      color: #4CAF50;
    }
    
    .log-entry.error {
      border-left-color: #f44336;
      color: #f44336;
    }
    
    .log-entry.info {
      border-left-color: #2196F3;
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>üîß Viltrum Fitness - Animation Diagnostics</h1>
  <p>This page tests all animations and features to identify issues</p>
  
  <div class="test-section">
    <h2>üåä Ripple Animation Test</h2>
    <p>Click the zones below to test ripple animations:</p>
    
    <div class="test-zone" id="test-zone-1">
      <div class="ripple-container">
        <div class="ripple-ring ripple-1"></div>
        <div class="ripple-ring ripple-2"></div>
      </div>
      <span>ZONE 1</span>
    </div>
    
    <div class="test-zone" id="test-zone-2">
      <div class="ripple-container">
        <div class="ripple-ring ripple-1"></div>
        <div class="ripple-ring ripple-2"></div>
      </div>
      <span>ZONE 2</span>
    </div>
    
    <div class="test-zone" id="test-zone-3">
      <div class="ripple-container">
        <div class="ripple-ring ripple-1"></div>
        <div class="ripple-ring ripple-2"></div>
      </div>
      <span>ZONE 3</span>
    </div>
    
    <div>
      <button onclick="testSequentialAnimation()">Test Sequential Animation</button>
      <button onclick="testAllZones()">Test All Zones Simultaneously</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="ripple-status"></div>
  </div>
  
  <div class="test-section">
    <h2>üìä Script Loading Test</h2>
    <div id="script-status"></div>
    <button onclick="testScriptLoading()">Check Script Loading</button>
  </div>
  
  <div class="test-section">
    <h2>üé® CSS Animation Test</h2>
    <div id="css-status"></div>
    <button onclick="testCSSAnimations()">Test CSS Animations</button>
  </div>
  
  <div class="test-section">
    <h2>üìù Console Log</h2>
    <div id="log" class="log"></div>
  </div>

  <script>
    // Logging system
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    }
    
    function clearLog() {
      document.getElementById('log').innerHTML = '';
      log('Log cleared', 'info');
    }
    
    // Ripple animation function
    function startRippleAnimation(zone) {
      if (zone.classList.contains('animating')) {
        log(`‚ö†Ô∏è Zone ${zone.id} already animating, skipping...`, 'error');
        return false;
      }
      
      log(`üåä Starting ripple animation for ${zone.id}`, 'info');
      zone.classList.add('animating');
      
      setTimeout(() => {
        zone.classList.remove('animating');
        log(`‚úÖ Ripple animation complete for ${zone.id}`, 'success');
      }, 2300);
      
      return true;
    }
    
    // Test sequential animation
    function testSequentialAnimation() {
      log('üé¨ Starting sequential animation test', 'info');
      const zones = document.querySelectorAll('.test-zone');
      
      zones.forEach((zone, index) => {
        setTimeout(() => {
          const success = startRippleAnimation(zone);
          if (success) {
            log(`Zone ${index + 1} animated at ${index * 800}ms`, 'success');
          }
        }, index * 800);
      });
    }
    
    // Test all zones simultaneously
    function testAllZones() {
      log('üí• Testing all zones simultaneously', 'info');
      const zones = document.querySelectorAll('.test-zone');
      zones.forEach(zone => startRippleAnimation(zone));
    }
    
    // Add click handlers
    document.querySelectorAll('.test-zone').forEach(zone => {
      zone.addEventListener('click', () => {
        log(`üëÜ User clicked ${zone.id}`, 'info');
        startRippleAnimation(zone);
      });
    });
    
    // Test script loading
    function testScriptLoading() {
      const statusEl = document.getElementById('script-status');
      statusEl.innerHTML = '';
      
      log('üîç Testing script loading...', 'info');
      
      const tests = [
        { name: 'Supabase', check: () => typeof supabase !== 'undefined' },
        { name: 'Training Selector', check: () => typeof trainingData !== 'undefined' },
        { name: 'Auth', check: () => typeof checkAuth !== 'undefined' || typeof signIn !== 'undefined' },
        { name: 'CSS Animations', check: () => {
          const div = document.createElement('div');
          div.style.animation = 'test 1s';
          return div.style.animation !== '';
        }}
      ];
      
      tests.forEach(test => {
        const result = test.check();
        const status = document.createElement('div');
        status.className = `status ${result ? 'pass' : 'fail'}`;
        status.textContent = `${test.name}: ${result ? 'LOADED ‚úì' : 'NOT FOUND ‚úó'}`;
        statusEl.appendChild(status);
        log(`${test.name}: ${result ? 'PASS' : 'FAIL'}`, result ? 'success' : 'error');
      });
    }
    
    // Test CSS animations
    function testCSSAnimations() {
      const statusEl = document.getElementById('css-status');
      statusEl.innerHTML = '';
      
      log('üé® Testing CSS animations...', 'info');
      
      const animations = ['ripple-wave', 'ripple-wave-delayed', 'glow-pulse', 'fadeIn', 'slideUp'];
      
      animations.forEach(animName => {
        const testEl = document.createElement('div');
        testEl.style.animation = `${animName} 1s`;
        const hasAnimation = testEl.style.animation !== '';
        
        const status = document.createElement('div');
        status.className = `status ${hasAnimation ? 'pass' : 'warning'}`;
        status.textContent = `${animName}: ${hasAnimation ? 'AVAILABLE ‚úì' : 'NOT IN THIS PAGE'}`;
        statusEl.appendChild(status);
        log(`Animation '${animName}': ${hasAnimation ? 'Available' : 'Not found'}`, hasAnimation ? 'success' : 'error');
      });
    }
    
    // Auto-run tests on load
    window.addEventListener('load', () => {
      log('üöÄ Diagnostic page loaded', 'success');
      log('Ready to test animations', 'info');
      setTimeout(() => {
        testScriptLoading();
        testCSSAnimations();
      }, 500);
    });
  </script>
</body>
</html>
